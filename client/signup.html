<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMarket</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css  "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/fonts/themify-icons/themify-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="chung.css">
</head>
<body>
    <section class="vh-100 login_page">
        <div class="container py-5 h-100">
           <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                 <div class="card shadow-2-strong" style="border-radius: 1rem">
                    <form action="/signup" method="post">
                       <div class="card-body p-5 text-center">
                          <h3 class="mb-3" style="font-size: 24px;">Đăng ký</h3>
                          <div class="form-outline">
                             <label class="text-left w-100 m-y-8 m-x-8 font-weight-bold" for="typeName-2">Họ và tên </label>
                             <input
                                type="text"
                                id="typeName-2"
                                class="form-control form-control-lg"
                                placeholder="Họ và tên"
                                name="username"
                                />
                          </div>
                          <div class="form-outline m-y-8">
                             <label class="text-left w-100 m-y-8 m-x-8 font-weight-bold" for="typeEmail-2">Số điện thoại</label>
                             <input
                                type="number"
                                id="typeEmail-2"
                                class="form-control form-control-lg"
                                placeholder="Nhập số điện thoại"
                                name="phonenumber"
                                />
                          </div>
                          <div class="form-outlinem-y-8">
                             <label class="text-left w-100 m-y-8 m-x-8 font-weight-bold" for="typePasswordX">Mật khẩu</label>
                             <input
                                type="password"
                                id="typePasswordX"
                                class="form-control form-control-lg"
                                placeholder="Mật khẩu"
                                name="password"
                                />
                          </div>
                          <div class="form-outline m-y-8">
                             <label class="text-left w-100 m-y-8 m-x-8 font-weight-bold" for="typeConfirmPasswordX-2">Xác nhận lại mật khẩu</label>
                             <input
                                type="password"
                                id="typeConfirmPasswordX-2"
                                class="form-control form-control-lg"
                                placeholder="Xác nhận lại mật khẩu"
                                />
                          </div>
                          <button
                             class="btn bg-orange text-white font-weight-bold btn-lg btn-block m-y-8"
                             type="submit"> Đăng ký
                          </button>
                          <div class="login_add">
                             <div class="m-y-8 opacity-75 d-flex ">
                                <hr class="w-100" style="color: #8c8c8c;height: 1px;">
                                <span class="w-100">Tiếp tục bằng</span>
                                <hr class="w-100" style="color: #8c8c8c;height: 1px;">
                             </div>
                             <a href="/auth/google" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39" type="submit">
                             <i class="fab fa-google me-2"></i> Continue with google
                             </a>
                          </div>
                          <div class="signup m-y-16">Đã có tài khoản ? <a href="/login.html">Đăng nhập</a></div>
                       </div>
                    </form>
                    <!-- <div class="forgot m-y-8"><a href="">Quên mật khẩu</a></div> -->
                 </div>
              </div>
           </div>
        </div>
        </div>
     </section>
</body>
</html>
